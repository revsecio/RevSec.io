<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NMAP Basics | RevSec.io</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400;600&family=Share+Tech+Mono&display=swap');

    :root {
      --bg: #080808;
      --text: #e0e0e0;
      --accent: #08f7fe;
      --accent2: #f50057; /* pink title */
      --matrix: #00ff99;  /* green matrix text */
      --card: #111;
      --font-title: 'Orbitron', sans-serif;
      --font-body: 'Source Code Pro', monospace;
      --font-matrix: 'Share Tech Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--accent);
      padding-bottom: 10px;
      animation: flicker 3s infinite alternate;
    }

    nav a {
      color: var(--accent);
      font-family: var(--font-title);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent2);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: flicker 2.5s infinite alternate;
    }

    h1 {
      font-family: var(--font-title);
      font-size: 2.5rem;
      color: var(--accent2);
      text-shadow: 0 0 10px var(--accent2);
      letter-spacing: 2px;
    }

    p.subtitle {
      font-size: 1rem;
      color: var(--accent);
    }

    main {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(8, 247, 254, 0.2);
    }

    h2 {
      color: var(--accent2);
      font-family: var(--font-title);
      margin-bottom: 15px;
      text-shadow: 0 0 8px var(--accent2);
    }

    p.matrix-line {
      font-family: var(--font-matrix);
      color: var(--matrix);
      font-size: 1rem;
      margin-top: 12px;
      text-shadow: 0 0 10px var(--matrix);
      letter-spacing: 1px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 8px 16px;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 6px;
      font-family: var(--font-title);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 10px var(--accent);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent2);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/index.html">Home</a>
    <a href="/resources.html">Resources</a>
    <a href="/about.html">About</a>
  </nav>

  <header>
    <h1>NMAP Basics</h1>
    <p class="subtitle">Network scanning fundamentals and examples</p>
  </header>

  <main>
    <h2>Introduction</h2>
    <p>This section will cover basic NMAP syntax, scan types, and how to interpret output in a cybersecurity investigation context.</p>

    <a href="/index.html" class="back-btn">← Back to Home</a>
  </main>

  <footer>
    <p>© 2025 RevSec.io</p>
  </footer>
</body>
</html>
