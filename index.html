<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" href="/favicon.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RevSec.io</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap');

    :root {
      --bg: #080808;
      --text: #e0e0e0;
      --accent: #08f7fe;
      --accent2: #f50057;
      --card: #111;
      --font-title: 'Orbitron', sans-serif;
      --font-body: 'Source Code Pro', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    header h1 {
      font-family: var(--font-title);
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      font-size: 3rem;
      text-transform: none;
    }

    nav a {
      color: var(--accent);
      font-family: var(--font-body);
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent2);
    }

    main {
      max-width: 800px;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(8, 247, 254, 0.1);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

  </style>
</head>

<body>
  <header>
    <h1>RevSec.io</h1>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/resources.html">Resources</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <p>Welcome to <strong>RevSec.io</strong> — a cybersecurity space dedicated to defensive operations, analysis, and education. Explore tools, resources, and insights into the evolving landscape of digital defense.</p>
  </main>

  <footer>
    <p>© 2025 RevSec.io. All rights reserved.</p>
  </footer>
</body>
</html>
