<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> RevSec.io</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap');

    :root {
      --bg: #080808;
      --text: #e0e0e0;
      --accent: #08f7fe;
      --accent2: #f50057;
      --card: #111;
      --font-title: 'Orbitron', sans-serif;
      --font-body: 'Source Code Pro', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0a0a0a, #000);
      color: var(--text);
      font-family: var(--font-body);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: flicker 2.5s infinite alternate;
    }

    h1 {
      font-family: var(--font-title);
      font-size: 2.5rem;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      letter-spacing: 2px;
    }

    h2 {
      font-family: var(--font-title);
      color: var(--accent2);
      margin-bottom: 10px;
      text-shadow: 0 0 8px var(--accent2);
    }

    main {
      width: 100%;
      max-width: 900px;
      display: grid;
      gap: 30px;
    }

    article {
      background: var(--card);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(8, 247, 254, 0.1);
      transition: all 0.3s ease;
    }

    article:hover {
      box-shadow: 0 0 20px rgba(8, 247, 254, 0.4);
      transform: translateY(-3px);
    }

    .date {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent2);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>RevSec.io</h1>
    <p>Cybersecurity labs, tools, and investigations</p>
  </header>

  <main>
    <article>
      <h2>NMAP Basics</h2>
      <p class="date">October 25, 2025</p>
      <p>Coming Soon...</p>
      <a href="#">Read More →</a>
    </article>
  </main>

  <footer>
    <p>© 2025 NeonWire. Crafted in the datastream.</p>
  </footer>
</body>
</html>
