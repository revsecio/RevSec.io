<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap');

  :root {
    --bg: #080808;
    --text: #e0e0e0;
    --accent: #08f7fe;
    --accent2: #f50057;
    --card: #111;
    --font-title: 'Orbitron', sans-serif;
    --font-body: 'Source Code Pro', monospace;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: radial-gradient(circle at top left, #0a0a0a, #000);
    color: var(--text);
    font-family: var(--font-body);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  nav {
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 30px;
    border-bottom: 1px solid var(--accent);
    padding-bottom: 10px;
    animation: flicker 3s infinite alternate;
  }

  nav a {
    color: var(--accent);
    font-family: var(--font-title);
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: 0.3s;
  }

  nav a:hover {
    color: var(--accent2);
    text-shadow: 0 0 10px var(--accent2);
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    animation: flicker 2.5s infinite alternate;
  }

  h1 {
    font-family: var(--font-title);
    font-size: 2.5rem;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
    letter-spacing: 2px;
  }

  h2 {
    font-family: var(--font-title);
    color: var(--accent2);
    margin-bottom: 10px;
    text-shadow: 0 0 8px var(--accent2);
  }

  main {
    width: 100%;
    max-width: 900px;
    display: grid;
    gap: 30px;
  }

  article {
    background: var(--card);
    border: 1px solid var(--accent);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(8, 247, 254, 0.1);
    transition: all 0.3s ease;
  }

  article:hover {
    box-shadow: 0 0 20px rgba(8, 247, 254, 0.4);
    transform: translateY(-3px);
  }

  .date {
    font-size: 0.9rem;
    color: #999;
    margin-bottom: 10px;
  }

  .tag {
    display: inline-block;
    margin-top: 10px;
    padding: 3px 8px;
    border: 1px solid var(--accent);
    border-radius: 4px;
    font-size: 0.8rem;
    color: var(--accent);
    transition: 0.3s;
  }

  .tag:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 10px var(--accent);
  }

  /* --- FIX STARTS HERE --- */
  .filter-bar {
    margin-bottom: 30px;
    text-align: center;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  .filter-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    height: 36px;
    margin: 5px;
    padding: 6px 14px;
    border: 1px solid var(--accent);
    border-radius: 4px;
    background: transparent;
    color: var(--accent);
    font-family: var(--font-title);
    font-size: 0.9rem;
    cursor: pointer;
    transition: 0.3s;
    vertical-align: middle;
  }

  .filter-btn.active,
  .filter-btn:hover {
    background: var(--accent);
    color: #000;
    box-shadow: 0 0 10px var(--accent);
  }
  /* --- FIX ENDS HERE --- */

  .filter-icon {
    width: 20px;
    height: 20px;
    filter: drop-shadow(0 0 6px var(--accent));
  }

  footer {
    margin-top: 50px;
    text-align: center;
    font-size: 0.9rem;
    color: #666;
  }

  a {
    color: var(--accent);
    text-decoration: none;
  }

  a:hover {
    color: var(--accent2);
  }

  @keyframes flicker {
    0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
    20%, 24%, 55% { opacity: 0.4; }
  }
</style>
